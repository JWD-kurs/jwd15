<h1>Books</h1>
<div class="container">
	<form class="form">
		<div class="form-group">
			<label for="title">title:</label> 
			<input class="form-control" id="title" ng-model="newBook.title"></input> 
		</div>
		<div class="form-group">
			<label for="authors">authors:</label> 
			<select multiple id="authors" ng-model="newBook.authors" class="form-control" ng-options="formatAuthor(author) for author in authors track by author.id">
<!-- 				<option ng-repeat="author in authors" value="{{author.id}}">{{author.firstName}} {{author.lastName}}</option>
 -->			</select>
		</div>
		<button class="btn btn-primary" ng-disabled="!newBook.title" ng-click="saveBook()">save</button>
	</form>

	<form class="form">
		<div class="form-group">
			<label for="name">naziv:</label>
			<input class="form-control" ng-model="filter.name"/>
		</div>
		<button class="btn btn-primary" ng-click="search()">filter</button>
	</form>
</div>
<div>
<table class="table table-striped">
	<thead>
	  <tr>
	    <th>Title</th>
	    <th>Authors</th>
	    <th>Action</th>
	  </tr>
	</thead>
	<tbody>
	  <tr ng-repeat="book in books">
	    <td>{{book.title}}</td>
	    <td>{{formatAuthors(book.authors)}}</td>
	    <td>
	    	<button class="btn btn-danger" ng-click="">delete</button>
			<button class="btn btn-warning" ng-click="editBook(book)">edit</button>
			<button class="btn btn-success" ng-click="">edit new page</button>
		</td>
	  </tr>
	</tbody>
</table>
